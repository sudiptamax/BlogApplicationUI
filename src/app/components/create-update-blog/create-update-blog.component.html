<div class="container">
  <h2>{{ isEdit ? 'Edit Blog' : 'Create Blog' }}</h2>
  <form #blogForm="ngForm" (ngSubmit)="saveBlog()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        required
        [(ngModel)]="blog.username"
        name="username"
        #username="ngModel"
      />
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="text">Text</label>
      <textarea
        class="form-control"
        id="text"
        required
        [(ngModel)]="blog.text"
        name="text"
        #text="ngModel"
      ></textarea>
      <div *ngIf="text.invalid && (text.dirty || text.touched)" class="text-danger">
        Text is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">
      {{ isEdit ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
